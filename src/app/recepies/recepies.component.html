<app-navbar (onChageMealType)="onChangeMealType($event)"></app-navbar>

<div *ngIf="!recipes" class="">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    style="
      margin: auto;

      display: block;
      shape-rendering: auto;
    "
    width="200px"
    height="200px"
    viewBox="0 0 100 100"
    preserveAspectRatio="xMidYMid"
  >
    <rect x="17.5" y="30" width="15" height="40" fill="#ebb95d">
      <animate
        attributeName="y"
        repeatCount="indefinite"
        dur="1s"
        calcMode="spline"
        keyTimes="0;0.5;1"
        values="18;30;30"
        keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
        begin="-0.2s"
      ></animate>
      <animate
        attributeName="height"
        repeatCount="indefinite"
        dur="1s"
        calcMode="spline"
        keyTimes="0;0.5;1"
        values="64;40;40"
        keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
        begin="-0.2s"
      ></animate>
    </rect>
    <rect x="42.5" y="30" width="15" height="40" fill="#f9b525">
      <animate
        attributeName="y"
        repeatCount="indefinite"
        dur="1s"
        calcMode="spline"
        keyTimes="0;0.5;1"
        values="20.999999999999996;30;30"
        keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
        begin="-0.1s"
      ></animate>
      <animate
        attributeName="height"
        repeatCount="indefinite"
        dur="1s"
        calcMode="spline"
        keyTimes="0;0.5;1"
        values="58.00000000000001;40;40"
        keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
        begin="-0.1s"
      ></animate>
    </rect>
    <rect x="67.5" y="30" width="15" height="40" fill="#ffb042">
      <animate
        attributeName="y"
        repeatCount="indefinite"
        dur="1s"
        calcMode="spline"
        keyTimes="0;0.5;1"
        values="20.999999999999996;30;30"
        keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
      ></animate>
      <animate
        attributeName="height"
        repeatCount="indefinite"
        dur="1s"
        calcMode="spline"
        keyTimes="0;0.5;1"
        values="58.00000000000001;40;40"
        keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
      ></animate>
    </rect>
  </svg>
</div>

<div *ngIf="recipes">
  <h1
    *ngIf="showMassge"
    class="text-lg sm:text-2xl md:text-4xl font-bold text-pd"
  >
    {{ massage }}
  </h1>

  <h1
    class="px-3 py-1 my-2 md:text-base w-40 sm:w-48 md:w-40 text-sm sm:text-base text-blue-100 bg-blue-400 rounded tracking-wider font-medium"
  >
    Explore recipes
  </h1>
  <div
    *ngIf="recipes"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"
  >
    <app-card
      (click)="goToRecipieInfo(hit)"
      [recipe]="hit"
      [route]="'recipe'"
      *ngFor="let hit of recipes"
    ></app-card>
  </div>
</div>

<p class="mb-10"></p>
